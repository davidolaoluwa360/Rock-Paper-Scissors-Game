<!DOCTYPE html>
<html lang="en">
<head>
    <title>ROCK-PAPER-SCISSORS</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js">
    </script>

    <script src="https://kit.fontawesome.com/f7712776f7.js" crossorigin="anonymous"></script>
</head>
    
<body>
    <div class="general-container">
        
    <div class="upper-container">
        <div class="head"><h1>Rock Paper Scissors Game</h1></div>
    </div>
        
    <div class="bottom-container">
        <div class="game-container">
            <label class="user">user</label>
            <span class="users-score">0:</span><span class="computerscore">0</span>
            <label class="comp">comp</label>
        </div>
        
        <div class="game-roll">
            <aside class="Rock" onclick="rockgame()">
                <label class="far fa-hand-rock"></label>
            </aside>
            
            <aside class="Paper" onclick="papergame()">
                <label class="far fa-hand-paper"></label>
            </aside>
            
            <aside class="Scissors" onclick="scissorsgame()">
                <label class="far fa-hand-scissors"></label>
            </aside>
        </div>
        
        <div class="scoreboard">
            <div class="userchoosingchoice">
                <aside class="Rock">
                
            </aside>
            
            <aside class="Paper">
                
            </aside>
            
            <aside class="Scissors">
               
            </aside>
            
            <aside class="who"><p>USER</p></aside>
            </div>
            
            <div class="boardresult">
                <p class="myresult">ðŸ˜Ž</p>
            </div>
            
            <aside class="computerchoosingchoice">
                <aside class="Rock">
               
            </aside>
            
            <aside class="Paper">
               
            </aside>
            
            <aside class="Scissors">

            </aside>
        
            <aside class="who"><p>COMPUTER</p></aside>
            </aside>
        </div>
        
        <div class="timecounter-container">
            <div class="counter">
                <div class="Dcounter">
                    <span class="min">0:</span><span class="sec1">00</span>
                </div>
            </div>
            
            <div class="instructionBtn">
                <aside>
                <span class="far fa-question-circle" onclick="instruction()"></span>
                </aside>
            </div>
        </div>
    </div>
        
        
        <section class="overallWinnerContainer">
            <div class="dashboard">
                <header></header><br><br>
                <button onclick="playagain()">Play Again</button>
            </div>
        </section>
        
        <div class="instruction-modal">
            <div class="instruction-container">
                <div class="top-reset">
                    <aside class="title"><h3>INSTRUCTIONS/RULES</h3></aside>
                </div>
                
                <div class="instructionBoard">
                    <div class="gamesymbols">
                       <aside>
                            <label class="far fa-hand-rock"></label><br>
                           <span>ROCK</span>
                        </aside>
                        
                        <aside>
                           <label class="far fa-hand-paper"></label><br>
                            <span>PAPER</span>
                        </aside>
                        
                        <aside>
                             <label class="far fa-hand-scissors"></label><br>
                            <span>SCISSORS</span>
                        </aside>
                    </div>
                    
                    <div class="rules">
                        <ul>
                        <li>Rock wins against scissors.</li>
                        <li>Scissors win against paper.</li>
                        <li>Paper wins against rock.</li>
                        <li>Beat the computer before the <strong>Counter reach zero</strong></li>
                        </ul>  
                    </div>
                    
                     
                    <div class="startbtn">
                        <button onclick="resetInstructionModal()">START</button>
                    </div>  
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
